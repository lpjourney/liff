<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Message Form with Sample Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA7zFf5Rhl3V7heQn8D9RBSZ1E6KrnBzFSIh4rP7n8T2e1O0hI+Y6g24tL/mnB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="mb-4">สร้าง Flex Message จากข้อมูลตัวอย่าง</h3>

      <!-- Button to load sample data -->
      <button id="load-sample-data" class="btn btn-secondary mb-3">ดึงข้อมูลตัวอย่าง</button>

      <form id="flex-form">
        <div class="mb-3">
          <label for="title" class="form-label">หัวข้อ (Title)</label>
          <input type="text" class="form-control" id="title" placeholder="กรอกหัวข้อ" required />
        </div>
        <div class="mb-3">
          <label for="monkName" class="form-label">ชื่อพระ (Monk Name)</label>
          <input type="text" class="form-control" id="monkName" placeholder="กรอกชื่อพระ" />
        </div>
        <div class="mb-3">
          <label for="imgurl" class="form-label">ลิงก์รูปภาพ (Image URL)</label>
          <input type="url" class="form-control" id="imgurl" placeholder="กรอก URL รูปภาพ" required />
        </div>
        <div class="mb-3">
          <label for="sessionDate" class="form-label">วันที่ (Session Date)</label>
          <input type="date" class="form-control" id="sessionDate" />
        </div>
        <div class="mb-3">
          <label for="linkuri" class="form-label">ลิงก์เว็บไซต์ (Link URI)</label>
          <input type="url" class="form-control" id="linkuri" placeholder="กรอก URL" required />
        </div>
        <button type="submit" class="btn btn-primary">สร้างและแชร์ Flex Message</button>
      </form>
    </div>

    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="script.js"></script>
    <!-- Bootstrap JS (optional for any Bootstrap JS components you might use) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-EN2P3bT5C2xF6xD5J1Qp5xEKr8Q5p08amPHbJwDDk0w1V9E1rP77fMChVdZl42A" crossorigin="anonymous"></script>
  </body>
</html>
