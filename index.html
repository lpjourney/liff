<script>
  document.getElementById('flex-form').addEventListener('submit', function (e) {
    e.preventDefault();

    // Log the form submission
    console.log('Form submitted!');

    // Get form values
    const title = document.getElementById('title').value;
    const monkName = document.getElementById('monkName').value || 'ไม่มีชื่อพระ';
    const imgurl = document.getElementById('imgurl').value;
    const sessionDate = document.getElementById('sessionDate').value || 'ไม่ระบุวันที่';
    const linkuri = document.getElementById('linkuri').value;

    // Create Flex Message using form data
    const msg = createFlexMsg(title, monkName, imgurl, sessionDate, linkuri);

    // Initialize LIFF
    liff.init({ liffId: "1661018679-9E41MJJw" })
      .then(() => {
        console.log('LIFF Initialized!');

        // Check if shareTargetPicker is available
        if (liff.isApiAvailable('shareTargetPicker')) {
          console.log('shareTargetPicker available!');

          liff.shareTargetPicker([msg])
            .then(res => {
              if (res) {
                console.log('Message sent successfully!');
                liff.closeWindow();
              } else {
                console.log('User canceled the operation.');
              }
            })
            .catch(error => {
              console.error('Error sending message:', error);
            });
        } else {
          alert('กรุณาเปิดบนสมาร์ทโฟน');
        }
      })
      .catch(err => {
        console.error('LIFF Initialization failed:', err);
      });
  });

  // Create Flex Message
  function createFlexMsg(title, monkName, imgurl, sessionDate, linkuri) {
    return {
      type: "flex",
      altText: title,
      contents: {
        type: "bubble",
        hero: {
          type: "image",
          url: imgurl,
          size: "full",
          aspectRatio: "20:13",
          aspectMode: "cover",
          action: {
            type: "uri",
            label: "ดูรายละเอียด",
            uri: linkuri,
          },
        },
        body: {
          type: "box",
          layout: "vertical",
          contents: [
            {
              type: "text",
              text: monkName,
              weight: "bold",
              size: "xl",
              margin: "md",
            },
            {
              type: "text",
              text: sessionDate,
              size: "sm",
              color: "#999999",
            },
          ],
        },
        footer: {
          type: "box",
          layout: "horizontal",
          contents: [
            {
              type: "button",
              action: {
                type: "uri",
                label: "เปิดดู",
                uri: linkuri,
              },
              style: "primary",
              color: "#AC390DFF",
            },
            {
              type: "button",
              action: {
                type: "uri",
                label: "แชร์ต่อ",
                uri: linkuri,
              },
              style: "primary",
            },
          ],
        },
      },
    };
  }
</script>
